<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Woenw Trade — V0.7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* === Style général === */
    :root { color-scheme: light dark; } /* support thème clair/sombre auto */
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin-bottom: 12px; }

    /* === Bandeau source données === */
    #data-source-banner { 
      margin: 8px 0 16px; 
      padding: 8px 10px; 
      font-size: 14px; 
      background: #f2f2f2; 
      border-left: 4px solid #9aa0a6; 
    }

    /* === Zone de contrôles (profil, recherche, filtres) === */
    #controls { 
      display: grid; 
      grid-template-columns: repeat(6, minmax(120px, 1fr)); 
      gap: 8px; 
      align-items: end; 
      margin: 12px 0 16px; 
    }
    #controls label { font-size: 12px; color: #555; }

    /* === Tableau === */
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px 10px; text-align: left; }
    th { background: #f6f6f6; }

    /* === Formulaires === */
    input[type="text"], select { padding: 6px 8px; width: 100%; box-sizing: border-box; }

    /* === Boutons === */
    button { padding: 6px 10px; cursor: pointer; }
    button.active { background: #4caf50; color: #fff; font-weight: 600; }

    /* === Responsive : sur petit écran, 2 colonnes au lieu de 6 === */
    @media (max-width: 900px) { #controls { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>
  <!-- === Titre principal === -->
  <h1>Woenw Trade — Liste de cartes (version test)</h1>

  <!-- === Bandeau indiquant la source des données (local | tcgdex) === -->
  <div id="data-source-banner">
    Mode données : <strong>local</strong>
  </div>

  <!-- === Zone de contrôles (profil, recherche, filtres) === -->
  <div id="controls">

    <!-- Sélecteur de profil -->
    <div>
      <label for="profile">Profil</label>
      <select id="profile">
        <option value="Pocho">Pocho</option>
        <option value="Julien">Julien</option>
        <option value="Yaël">Yaël</option>
        <option value="David">David</option>
      </select>
    </div>

    <!-- Recherche par nom -->
    <div>
      <label for="search">Recherche</label>
      <input id="search" type="text" placeholder="Rechercher une carte…" autocomplete="off" />
    </div>

    <!-- Filtre par type -->
    <div>
      <label for="filter-type">Type</label>
      <select id="filter-type">
        <option value="">-- Tous --</option>
      </select>
    </div>

    <!-- Filtre par rareté -->
    <div>
      <label for="filter-rarity">Rareté</label>
      <select id="filter-rarity">
        <option value="">-- Toutes --</option>
      </select>
    </div>

    <!-- Filtre par extension -->
    <div>
      <label for="filter-set">Extension</label>
      <select id="filter-set">
        <option value="">-- Toutes --</option>
      </select>
    </div>

    <!-- Case vide pour équilibrer la grille -->
    <div></div>
  </div>

  <!-- === Tableau principal === -->
  <table>
    <thead>
      <tr>
        <th>Visuel</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Rareté</th>
        <th>Extension</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="cards-body">
      <!-- Les lignes seront générées en JavaScript -->
    </tbody>
  </table>

  <!-- === Script de mise à jour du bandeau (affiche la source actuelle) === -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const banner = document.getElementById('data-source-banner');
      if (banner && window.DATA_SOURCE) {
        banner.innerHTML = `Mode données : <strong>${window.DATA_SOURCE}</strong>`;
      }
    });
  </script>

  <!-- === Script principal (logique JS) === -->
  <script src="script.js"></script>
</body>
</html>
